$terminal = kitty
$menu = rofi -modi drun -show drun -show-icons
$clipboard = rofi -modi clipboard:~/.config/rofi/cliphist-rofi-img -show clipboard -show-icons

binds = Super_L, r,submap,resize
submap=resize
binde = , left, resizeactive, -10 0
binde = , down, resizeactive, 0 10
binde = , up, resizeactive, 0 -10
binde = , right, resizeactive, 10 0
binde = , n, resizeactive, -10 0
binde = , e, resizeactive, 0 10
binde = , i, resizeactive, 0 -10
binde = , o, resizeactive, 10 0
binde = , Return,submap,reset
binde = , Escape,submap,reset
binds = Super_L, r,submap,reset
submap=reset

bind = SUPER, return, exec, $terminal
bind = SUPER, space, exec, $menu

binds = Super_L, c, exec, $clipboard
binds = Super_L, w, killactive,
binds = Super_L, s, exec, hyprshot --freeze -m region
binds = Super_L, b, exec, rofi-rbw
binds = Super_L, g, togglefloating,

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
binds = Super_R, left, movefocus, l
binds = Super_R, right, movefocus, r
binds = Super_R, up, movefocus, u
binds = Super_R, down, movefocus, d

# Swap window with mainMod + arrow keys
binds = Super_R&Control_L, left, swapwindow, l
binds = Super_R&Control_L, right, swapwindow, r
binds = Super_R&Control_L, up, swapwindow, u
binds = Super_R&Control_L, down, swapwindow, d

# Move focus with mainMod + neio
binds = Super_R, N, movefocus, l
binds = Super_R, E, movefocus, d
binds = Super_R, I, movefocus, u
binds = Super_R, O, movefocus, r

# Swap window with mainMod + neio
binds = Super_R&Control_L, N, swapwindow, l
binds = Super_R&Control_L, E, swapwindow, d
binds = Super_R&Control_L, I, swapwindow, u
binds = Super_R&Control_L, O, swapwindow, r

