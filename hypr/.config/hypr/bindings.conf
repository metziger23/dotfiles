# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier 

bindd = $mainMod, Q, Switch to workspace Q, workspace, name:Q
bindd = $mainMod, F, Switch to workspace F, workspace, name:F
bindd = $mainMod, B, Switch to workspace B, workspace, name:B
