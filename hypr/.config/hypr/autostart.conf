windowrule = match:class brave-aogcmocldbleidjpoeodgigojdhmhbda-Default, workspace name:G silent
exec-once = [workspace name:G silent] gtk-launch brave-aogcmocldbleidjpoeodgigojdhmhbda-Default # ktalk
